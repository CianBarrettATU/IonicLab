<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" Width="400" Height="250"></ion-img>
  <ion-buttons>
    <ion-button (click)="openCounties()">Go to Counties</ion-button>
  </ion-buttons>
</ion-content>
